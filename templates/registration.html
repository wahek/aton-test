{% extends "base.html" %}

{% block content %}
<div class="position-absolute top-50 start-50 translate-middle d-flex">
    <form class="d-flex" action='register' method="post">
        <label for="full_name">ФИО</label>
        <input type="text" name="full_name" id="full_name">
        <label for="login">Логин</label>
        <input type="text" name="login" id="login">
        <label for="hashed_password">Пароль</label>
        <input type="password" name="hashed_password" id="hashed_password">
        <button type="submit">Register</button>
    </form>
</div>


{% endblock %}
